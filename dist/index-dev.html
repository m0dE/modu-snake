<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake (Dev)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-container { position: relative; }
        canvas { border: 2px solid #333; }
        #minimap {
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: 2px solid #555;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            z-index: 100;
        }
        #stats {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 1px 1px 2px #000;
            z-index: 100;
        }
        #stats .length { font-size: 20px; font-weight: bold; }
        #stats .rank { color: #aaa; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game" width="1400" height="900"></canvas>
        <canvas id="minimap" width="200" height="200"></canvas>
        <div id="stats">
            <div>Your length: <span class="length">0</span></div>
            <div class="rank">Your rank: <span id="rank-text">- of -</span></div>
        </div>
    </div>

    <!-- Modu Engine (local dev server) -->
    <script src="http://localhost:3001/dist/modu.min.js"></script>
    <!-- Game bundle (uses Modu global) -->
    <script src="game.js"></script>
</body>
</html>
